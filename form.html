<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>New chair Booking</h1>
    <form action=""></form>
    <p>Name:<input type="text" name="name" placeholder="Input you name" id=""></p>
    <p>Email:<input type="text" name="Email" placeholder="Input you Email" id=""></p>
    <fieldset>
        <p>
            <label for="">
                <input type="radio" name="chair" id="low">low buddget chair
            </label>
        </p>

        <p>
            <label for="">
                <input type="radio" name="chair" id="medium">medium buddget chair
            </label>
        </p>
        <p>
            <label for="">
                <input type="radio" name="chair" id="high">high buddget chair
            </label>
        </p>
    </fieldset>
    <fieldset>
        <legend>Select your price</legend>
        <p><label for="15k"><input type="checkbox" name="c-price" id="15k"></label>15k</p>
        <p><label for="26k"><input type="checkbox" name="c-price" id="26k"></label>26k</p>
        <p><label for="35k+"><input type="checkbox" name="c-price" id="35k+"></label>35k+</p>
    </fieldset>
    <p>Special instruction
        <br>
        <textarea name="instruction" id="" cols="30" rows="10"></textarea>
    </p>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
</body>

</html>
